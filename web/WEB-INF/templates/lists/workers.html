<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: common_header(~{::title})}">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="../../views/css/styles.css" type="text/css"/>
</head>

<body>
<div id="container">
    <div id="header" th:replace="~{base :: #header}">
        <h1>Archivarius</h1>
        <h2>Documents Workflow System</h2>
    </div>

    <div id="navigation" th:replace="~{base :: #navigation}">
        <ul>
            <li><a href="../inbox.html">Входящие документы</a></li>
        </ul>
    </div>

    <div id="body">
        <div class="sidebar sidebar-left" th:replace="~{sidebars :: #sidebar-left-wrk}">
            <ul>
                <li>
                    <h4>О программе</h4>
                </li>
            </ul>
        </div>

        <div id="content">
            <h2>Список сотрудников</h2>
            <div th:text="${message}" class="message"></div>
            <table class="table">
                <tr>
                    <th th:text="#{table.num}">№</th>
                    <th th:text="#{table.work_title}">Сотрудник</th>
                    <th th:text="#{table.dep_title}">Название подразделения</th>
                    <th th:text="#{table.position_title}">Должность</th>
                </tr>
                <tr th:each="worker, stat : ${workers}" th:object="${worker}">
                    <td th:text="${stat.count}">1</td>
                    <td><a href="/worker/1" th:href="@{'/worker/' + *{id}}"  th:text="*{lastName} + ' ' + *{firstAndMiddleName}">Иванов Иван Иванович</a></td>
                    <td><a href="/department/1" th:href="@{'/department/' + *{department.id}}" th:text="*{department.name}">Подразделения</a></td>
                    <td th:text="*{position}">Директор</td>
                    <td><a href="/worker/1/edit" th:href="@{'/worker/' + *{id} + '/edit'}" th:text="#{table.edit}">Редактировать</a></td>
                </tr>
            </table>
        </div>

        <div class="sidebar sidebar-right" th:replace="~{base :: #sidebar-right}">
            <ul>
                <li>
                    <h4>Ссылки</h4>
                </li>
            </ul>
        </div>

        <div class="clear"></div>
    </div>

    <div id="footer" th:replace="~{base :: #footer}">
        <p>&copy; Archivarius 2016.</p>
    </div>
</div>
</body>
</html>
