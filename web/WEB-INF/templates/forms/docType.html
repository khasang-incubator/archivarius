<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: common_header(~{::title})}">
    <title>Параметры типа документа</title>
    <link rel="stylesheet" href="../../views/css/styles.css" type="text/css"/>
</head>

<body>
<div id="container">
    <div id="header" th:replace="~{base :: #header}">
        <h1>Archivarius</h1>
        <h2>Documents Workflow System</h2>
    </div>

    <div id="navigation" th:replace="~{base :: #navigation}">
        <ul>
            <li><a href="../inbox.html">Входящие документы</a></li>
        </ul>
    </div>

    <div id="body">
        <div class="sidebar sidebar-left" th:replace="~{sidebars :: #sidebar-left-doctype}">
            <ul>
                <li>
                    <h4>О программе</h4>
                </li>
            </ul>
        </div>

        <div id="content">
            <h2>Параметры типа документа</h2>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
            <form th:action="@{/doctype/}" action="" method="post">
                <input type="hidden" name="id" th:value="${docType.id}">
                <table>
                    <tr>
                        <td><label for="name">Тип документа</label></td>
                        <td><input id="name" name="name" th:placeholder="#{form.doctype.title}"
                                   placeholder="Введите название типа документа" th:value="${docType.name}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="description">Описание</label></td>
                        <td><input id="description" name="description" th:placeholder="#{form.doctype.description}"
                                   placeholder="Введите описание типа документа" th:value="${docType.description}"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="save" th:value="#{button.submit}" value="Подтвердить"
                                   class="formbutton">
                        </td>
                        <td th:if="${docType.id} > 0">
                            <input type="submit" name="delete" th:value="#{button.delete}" class="formbutton"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="sidebar sidebar-right" th:replace="~{base :: #sidebar-right}">
            <ul>
                <li>
                    <h4>Ссылки</h4>
                </li>
            </ul>
        </div>

        <div class="clear"></div>
    </div>

    <div id="footer" th:replace="~{base :: #footer}">
        <p>&copy; Archivarius 2016.</p>
    </div>
</div>
</body>
</html>
