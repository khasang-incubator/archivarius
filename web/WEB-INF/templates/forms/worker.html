<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: common_header(~{::title})}">
    <title>Создание и редактирование сотрудника</title>
    <link rel="stylesheet" href="../../views/css/styles.css" type="text/css"/>
</head>

<body>
<div id="container">
    <div id="header" th:replace="~{base :: #header}">
        <h1>Archivarius</h1>
        <h2>Documents Workflow System</h2>
    </div>

    <div id="navigation" th:replace="~{base :: #navigation}">
        <ul>
            <li><a href="../inbox.html">Входящие документы</a></li>
        </ul>
    </div>

    <div id="body">
        <div class="sidebar sidebar-left" th:replace="~{sidebars :: #sidebar-left-wrk}">
            <ul>
                <li>
                    <h4>О программе</h4>
                </li>
            </ul>
        </div>

        <div id="content">
            <h2>Создание и редактирование сотрудника</h2>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
            <form th:action="@{/worker/}" action="" method="post">
                <input type="hidden" th:if="${worker.id}" name="id" th:value="${worker.id}">
                <table>
                    <tr>
                        <td><label for="name">Фамилия</label></td>
                        <td><input id="lastname" name="lastName" th:placeholder="#{form.worker.lastName}"
                                   placeholder="Введите фамилию" th:value="${worker.lastName}">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="name">Имя Отчество</label></td>
                        <td><input id="name" name="firstAndMiddleName" th:placeholder="#{form.worker.firstAndMiddleName}"
                                   placeholder="Введите имя-отчество" th:value="${worker.firstAndMiddleName}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="department">Подразделение</label></td>
                        <td>
                            <select id="department" name="department">
                                <option th:each="dep : ${departments}" value="1" th:value="${dep.id}" th:text="${dep.name}">
                                    Option
                                </option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="position">Должность</label></td>
                        <td><input id="position" name="position" th:placeholder="#{form.worker.position}"
                                   placeholder="Введите должность" th:value="${worker.position}">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="save" th:value="#{button.submit}" value="Подтвердить" class="formbutton">
                        </td>
                        <td th:if="${worker.id} > 0">
                            <input type="submit" name="delete" th:value="#{button.delete}" class="formbutton"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="sidebar sidebar-right" th:replace="~{base :: #sidebar-right}">
            <ul>
                <li>
                    <h4>Ссылки</h4>
                </li>
            </ul>
        </div>

        <div class="clear"></div>
    </div>

    <div id="footer" th:replace="~{base :: #footer}">
        <p>&copy; Archivarius 2016.</p>
    </div>
</div>
</body>
</html>
