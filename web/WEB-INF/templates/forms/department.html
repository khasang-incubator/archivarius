<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: common_header(~{::title})}">
    <title>Параметры подразделения</title>
    <link rel="stylesheet" href="../../views/css/styles.css" type="text/css"/>
</head>

<body>
<div id="container">
    <div id="header" th:replace="~{base :: #header}">
        <h1>Archivarius</h1>
        <h2>Documents Workflow System</h2>
    </div>

    <div id="navigation" th:replace="~{base :: #navigation}">
        <ul>
            <li><a href="../inbox.html">Входящие документы</a></li>
        </ul>
    </div>

    <div id="body">
        <div class="sidebar sidebar-left" th:replace="~{sidebars :: #sidebar-left-dep}">
            <ul>
                <li>
                    <h4>О программе</h4>
                </li>
            </ul>
        </div>

        <div id="content">
            <h2>Параметры подразделения</h2>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
            <form th:action="@{/department/}" action="" method="post">
                <input type="hidden" th:if="${department.id}" name="id" th:value="${department.id}">
                <table>
                    <tr>
                        <td><label for="name">Название подразделения</label></td>
                        <td><input id="name" name="name" th:placeholder="#{form.department.title}"
                                   placeholder="Введите название подразделения" th:value="${department.name}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="company">Организация</label></td>
                        <td>
                            <select id="company" name="company">
                                <option th:each="comp : ${companies}" value="1" th:value="${comp.id}" th:text="${comp.name}">
                                Option
                                </option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" th:value="#{button.submit}" value="Подтвердить" class="formbutton">
                        </td>
            </form>
            <td>
                <form th:action="@{/department/delete}" method="post">
                    <input type="hidden" th:field="${department.id}"/>
                    <input type="submit" th:value="#{button.delete}" value="Удалить" class="formbutton">
                </form>
            </td>
            </tr>
            </table>
        </div>

        <div class="sidebar sidebar-right" th:replace="~{base :: #sidebar-right}">
            <ul>
                <li>
                    <h4>Ссылки</h4>
                </li>
            </ul>
        </div>

        <div class="clear"></div>
    </div>

    <div id="footer" th:replace="~{base :: #footer}">
        <p>&copy; Archivarius 2016.</p>
    </div>
</div>
</body>
</html>
